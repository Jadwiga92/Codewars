<body>
    <script>
        function stringMerge(string1, string2, letter) {
            // Add code here :)
            let firstArray = [...string1];
            let secondArray = [...string2];

            let firstDivision = firstArray.indexOf(letter);
            let secondDivision = secondArray.indexOf(letter);


            firstArray = firstArray.splice(0, firstDivision);
            secondArray = secondArray.splice(secondDivision);

            let concatenatedArray = [...firstArray, ...secondArray];

            return concatenatedArray.join('');
        }
    </script>
