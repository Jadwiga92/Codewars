<body>
    <script>
        function openOrSenior(data) {
            const newArray = data.map((singlePerson) => {
                if (singlePerson[0] >= 55 && singlePerson[1] > 7) {
                    return 'Senior';
                } else {
                    return 'Open';
                }

            })
            return newArray;
        }
    </script>
</body>
