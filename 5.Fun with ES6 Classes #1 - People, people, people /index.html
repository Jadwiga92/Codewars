<body>
    <script>
        class Person {

            constructor(firstName, lastName, age, gender) {
                this.firstName = firstName == undefined ? "John" : firstName;
                this.lastName = lastName == undefined ? "Doe" : lastName;
                this.age = age == undefined ? 0 : age;
                this.gender = gender == undefined ? "Male" : gender;
            }

            sayFullName() {
                return this.firstName + ' ' + this.lastName;
            }
            static greetExtraTerrestrials(raceName) {
                return `Welcome to Planet Earth raceName ${raceName}`
            }

        }
    </script>
</body>
