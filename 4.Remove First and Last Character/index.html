<body>
    <script>
        function removeChar(str) {
            const arayFromStr = [...str];

            arayFromStr.splice(0, 1);
            arayFromStr.splice(-1);
            let joinedArray = arayFromStr.join("")

            return joinedArray;
        };
        removeChar('Hello');
    </script>
</body>
