<body>
    <script>
        function correctPolishLetters(string) {
            let replacedString = [...string];
            console.log(replacedString);
            const dictionary = {
                'ą': 'a',
                'ć': 'c',
                'ę': 'e',
                'ł': 'l',
                'ń': 'n',
                'ó': 'o',
                'ś': 's',
                'ż': 'z',
                'ź': 'z',
            }


            let result = replacedString.map((singleElement) => {

                if (dictionary[singleElement] === undefined) {
                    return singleElement;
                } else {
                    return dictionary[singleElement];
                }


            })

            result = result.join("");
            return result;

        }
        correctPolishLetters('ąćęś ąęa');
    </script>
