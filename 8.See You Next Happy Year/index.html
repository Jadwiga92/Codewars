<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function nextHappyYear(year) {
            let newNumber = year + 1;
            let stringFromNumber = newNumber.toString()
            let arrayFromNumber = stringFromNumber.split('');
            let distinctiveNumber = arrayFromNumber.filter((element, index) => arrayFromNumber.indexOf(element) == index);
            if (distinctiveNumber.length !== arrayFromNumber.length) {
                return nextHappyYear(newNumber);
            }
            return newNumber;
        }
    </script>
</body>

</html>
