<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function highAndLow(numbers) {
            let newArray = numbers.split(" ").map(Number);
            console.log(newArray);


            let largestNumber = newArray[0];
            for (i = 0; i < newArray.length; i++) {

                if (newArray[i] > largestNumber) {
                    largestNumber = newArray[i];
                }
            }
            console.log(largestNumber);

            let lowestNumber = Math.min(...newArray);
            console.log(lowestNumber);
            let x = lowestNumber.toString();
            let y = largestNumber.toString();

            let str = y + ' ' + x;
            return str;
        }
        highAndLow('1 5 -134 654 0');
    </script>
</body>

</html>
